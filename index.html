<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8a98b9e2d.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="container">
        <div class="weather">
          <form class="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search Cities..."
                  class="search-input"
                  id="search-text-input"
                />
              </div>
              <div class="col-3 p-0">
                <input type="submit" value="Search" class="search-btn" />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1>Seattle</h1>
                <ul>
                  <li>
                    <span id="day">Tuesday </span
                    ><span id="time"> 10:20 AM</span>
                  </li>
                  <li>
                    Humidity <span id="humidity"></span
                    ><span id="percent">%</span> <span id="wind">Wind</span>
                    <span id="wind-speed"></span><span id="mph">mph</span>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="current-temp">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                    alt="cloudy"
                    id="icon"
                  />
                  <span class="temperature"><strong>54</strong></span>
                  <span class="unit"
                    ><a href="#" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celsius-link">°C</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <small
      ><a
        href="https://github.com/beerbumm/weather-app"
        target="_blank"
        id="github-link"
        >Open source code</a
      >by Chelsea Watson</small
    >

    <script src="index.js"></script>
  </body>
</html>
